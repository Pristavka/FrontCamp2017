<!DOCTYPE html>
<html ng-controller="Todo as ctrl">

<head>
	<meta charset="utf-8">
	<title>{{::ctrl.todo.user}}'s TO DO List</title>
	<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/ng-cloak.css" rel="stylesheet">
</head>

<body ng-cloak>
	<div class="container">
		<div class="page-header">
			<header-app></header-app>
		</div>
		<div class="panel">
			<task-form></task-form>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> To Do List
			</div>
			<div class="panel-body">
				<task-list></task-list>
				<label>
					<input type="checkbox" ng-model="ctrl.todo.showComplete">Show Complete
				</label>
			</div>
		</div>
	</div>
	<script src="vendor/angular/angular.min.js"></script>
	<script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="app.module.js"></script>
	<script src="app.run.js"></script>
	<script src="services/model.service.js"></script>
	<script src="services/todo.service.js"></script>
	<script src="controllers/todo.controller.js"></script>

	<script src="components/header/header.module.js"></script>
	<script src="components/header/header.component.js"></script>
	<script src="components/header/header.controller.js"></script>
	<script src="components/task-form/task-form.module.js"></script>
	<script src="components/task-form/task-form.component.js"></script>
	<script src="components/task-form/task-form.controller.js"></script>
	<script src="components/task-list/task-list.module.js"></script>
	<script src="components/task-list/task-list.component.js"></script>
	<script src="components/task-list/task-list.controller.js"></script>

	<script src="filters/checkedItems.filter.js"></script>
</body>

</html>
