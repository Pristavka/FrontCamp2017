<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Star News 2017</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header__title">
      <p><b>Today:</b><br><span class="header__date"></span></p>
    </div>
    <div class="header__logo">
      <p><img src="img/logo.png" alt="Star News 2017"></p>
    </div>
    <div class="header__contacts">
      <p><b>Please, call us:</b><br>+375 (29) 654-32-10</p>
    </div>
  </header>
  <section class="news">
    <div class="news__latest latest">
      <h1>Latest <span class="latest__mark">News</span></h1>
      <div class="latest__itemNews"></div>
    </div>
    <div class="news__sport sport">
        <h2>Sport News</h2>
        <p class="latest__mark">Please, choose News source</p>
        <div class="sport__itemNews">
          <p><img src="img/espn.png" alt="ESPN" class="espn"></p>
          <p class="sport__title">ESPN</p>
        </div>
        <div class="sport__itemNews">
          <p><img src="img/nhl.png" alt="NHL News" class="nhl"></p>
          <p class="sport__title">NHL News</p>
        </div>
        <div class="sport__itemNews">
          <p><img src="img/marca.png" alt="Marca" class="marca"></p>
          <p class="sport__title">Marca</p>
        </div>
    </div>
  </section>
  <section class="listOfsportNews"></section>
  <footer>
    <div class="footer__info">
      <p><img src="img/logo-sm.png" alt=""></p>
    </div>
    <div class="footer__copyright">
        <p>We are doing news for 170 years</p>
    </div>
  </footer>
  <script src="js/common.js"></script>
</body>
</html>
